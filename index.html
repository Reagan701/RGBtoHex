<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RGB_To_Hex</title>
</head>
<body>
    <h2>RGB Converter</h2>
    <div>
        <p>R</p>
        <input id="Red" type="number">
    </div>
    <div>
        <p>G</p>
        <input id="Green" type="number">
    </div>
    <div>
        <p>B</p>
        <input id="Blue" type="number">
    </div>
    <div>
        <button id="Button"> Convert </button>
    </div>

    <div>
        <p>HEX</p>
        <textarea id="Result" cols="30" rows="1"></textarea>
    </div>
    <script src="./code.js"></script>
</body>
</html>
